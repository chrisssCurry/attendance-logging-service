spring:
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      dialect: org.postgresql.Driver
      ddl-auto: validate
      format_sql: true
  liquibase:
    enabled: true
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5433/attendance




